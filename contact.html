<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>

  <title>Contact Form</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      // https://dashboard.emailjs.com/admin/account
      emailjs.init('HyRua-T6HtX4aDrjX');
    })();
  </script>

  <script type="text/javascript">
    window.onload = function () {
      document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault();
        // generate a five digit number for the contact_number variable
        this.contact_number.value = Math.random() * 100000 | 0;
        // these IDs from the previous steps
        emailjs.sendForm('service_vbqlpta', 'template_ueir6ob', this)
          .then(function () {
            console.log('SUCCESS!');
          }, function (error) {
            console.log('FAILED...', error);
          });
      });
    }
  </script>

  <link rel="stylesheet" href=" ContactStyle.css" type="text/css">
  <link rel="stylesheet" href="ContactMediaQuries.css" type="text/css">
  <link rel="icon" href="/IMAGES/favi-icon.png" type="image/x-icon">
  <link rel="shortcut icon" href="/IMAGES/favi-icon.png" type="image/x-icon">

  <link href="https://www.dafontfree.net/embed/b3N3YWxkLXNlbWlib2xkJmRhdGEvODE2L28vMTgxODA4L09zd2FsZC1TZW1pQm9sZC50dGY"
    rel="stylesheet" type="text/css" />

  <!-- bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">



  <style>
    /* width */
    ::-webkit-scrollbar {
      width: 8px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px #a460f9;
      border-radius: 2px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #a460f9;
      border-radius: 2px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #a560f941;
    }
  </style>


</head>

<body>
  <div class="container-fluid">
    <div id="contact-banner" class="row">
      <div class="col-md-12">

        <div class="contact-headtext">
          <h2 class="firsttext">SUBSCRIBE</h2>
          <h4 class="secondtext"> to our news letter</h4>
          <P class="thirdtext"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt, ipsum. Ex nobis adipisci
            voluptatum </P>
        </div>

        <div class="Ccontainer-fluid">
          <div class="row">
            <div class="col-md-12">

              <form id="contact-form">

                <input type="hidden" name="contact_number">

                <!-- NAME -->
                <div id="contact-forms2" class="form-group">
                  <label for="exampleFormControlInput1"></label>
                  <input name="user_name" type="name" class="contact-forms"
                    class="form-control rounded-0 bg-transparent" placeholder="NAME"">
                        </div>

                  <!-- EMAIL -->
                  <div id=" contact-forms2" class="form-group ">
                  <label for="exampleFormControlInput1"></label>
                  <input name="user_email" type="email" class="contact-forms"
                    class="form-control rounded-0 bg-transparent" placeholder="EMAIL">
                </div>

                <!-- MESSAGE -->
                <div id="contact-forms2" class="form-group">
                  <label for="exampleFormControlTextarea1"></label>
                  <textarea name="message" class="contact-forms" class="form-control rounded-0 bg-transparent"
                    style="height: 150px;" placeholder="MESSAGE" rows="3"></textarea>
                </div>

                <button id="SendMessage-btn" class="btn height 20% " type="submit" value="Send">SEND MESSAGE</button>

              </form>

            </div>
          </div>
        </div>







      </div>
    </div>
  </div>


  <!-- WHATSAPP CHAT BOT -->
  <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
  <div class="elfsight-app-b040d6fc-ae11-4400-9e78-4b505170e716"></div>
</body>

</html>
